<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Library - The Dollars Trilogy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ultra&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="movies-page">

    <video autoplay loop muted playsinline id="bg-video">
        <source src="assets/videos/movies_background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="particles-js"></div>

    <div id="custom-cursor">
        <img src="assets/images/spur.png" alt="cursor">
    </div>

    <header class="page-header">
        <a href="index.html" class="home-button">HOME</a>
    </header>

    <main class="content-container movies-layout">
        <div class="movie-list">
             <div class="movie-item" data-movie="fistful">
                <h2 class="movie-title title-fistful">A FISTFUL<br>OF DOLLARS</h2>
            </div>
            <div class="movie-item" data-movie="fewmore">
                <h2 class="movie-title title-fewmore">FOR A FEW<br>DOLLARS MORE</h2>
            </div>
            <div class="movie-item" data-movie="goodbadugly">
                <h2 class="movie-title title-goodbadugly">THE GOOD<br>THE BAD<br>AND THE UGLY</h2>
            </div>
        </div>

        <div class="movie-info-panel" id="info-panel">
            <div class="info-content-wrapper"> <p class="info-placeholder">Hover over a movie title on the left.</p>
                <img src="" alt="Movie Scene" id="info-image" style="display: none;">
                <h3 id="info-title"></h3>
                <p id="info-synopsis"></p>
                <p id="info-cast"></p>
                <a href="#" id="info-buy-link" target="_blank" style="display: none;">Buy Blu-ray</a>
            </div>
        </div>
    </main>

    <audio id="fistful-theme" preload="auto"><source src="assets/audio/fistful_theme.mp3" type="audio/mpeg"></audio>
    <audio id="fewmore-theme" preload="auto"><source src="assets/audio/fewmore_theme.mp3" type="audio/mpeg"></audio>
    <audio id="goodbadugly-theme" preload="auto"><source src="assets/audio/goodbadugly_theme.mp3" type="audio/mpeg"></audio>

    <audio id="rattle-sound" preload="auto">
        <source src="assets/audio/rattle.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
